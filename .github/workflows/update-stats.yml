name: Update README

on:
  schedule:
    - cron: '0 0 * * *' # Ejecuta diariamente a medianoche UTC
  workflow_dispatch: # Permite ejecuci√≥n manual

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository content
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Generate language stats
      run: |
        npx @lowlighter/metrics@latest
        ls -la  # Lista los archivos generados
        cat README.md  # Muestra el contenido del README.md

    - name: Configure Git
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Commit and push changes
      run: |
        git add README.md
        git commit -m "Update language stats in profile" || echo "No changes to commit"
        git push || echo "Failed to push changes"
